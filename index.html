<!DOCTYPE html>
<html>
<head>
	<title>My Website</title>
	<meta name="viewport" content="user-scalable=no, width=device-width"/>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="#0a434a" />
	<link rel="apple-touch-icon" href="nbr.png"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div> </div>
		<form>
			<input type="text" placeholder="Search">
			<button type="submit"><i class="fa fa-search"></i></button>
		</form>
		<div> </div>
	</header>

	<main>
		<div class="widget">
            <div class="weather"><h3 style="padding-left: 10px;">Weather</h3></div>
            <div>
            <div style="padding: 10px; display: grid; grid-template-columns: auto auto;">
                <p id="wcity">City: London</p><a id="wurl" href="https://openweathermap.org/"><button>View on OpenWeather</button></a>
            </div>
            <div style="padding: 10px;" id="winside">
                <img src="https://openweathermap.org/img/wn/02d.png" id="wicon">
                <p id="wtemp">0degC</p>
                <p id="wflike">0degC</p>
            </div>
            </div>
        </div>
	</main>

	<footer>
		<nav>
			<a href="#" class="active"><i class="fa fa-home"></i></a>
			<a href="#"><i class="fa fa-heart"></i></a>
			<a href="#"><i class="fa fa-user"></i></a>
			<a href="#"><i class="fa fa-envelope"></i></a>
		</nav>
	</footer>

	<script defer src="app.js"></script>
</body>
</html>
